<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 100px;
  height: 100px;
  padding: 10px;
  border: 1px solid black;
}
</style>
<script>
function dragstartHandler(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function dragoverHandler(ev) {
  ev.preventDefault();
}

function dropHandler(ev) {
  ev.preventDefault();
  const data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
  <table>
    <tr>
      <td>
        <div id="div1" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)">
        <img id="img1" src="https://cdn.abcteach.com/abcteach-content-free/docs/free_preview/s/shapesquarecolorlabeled_p.png" draggable="true" ondragstart="dragstartHandler(event)" width="100" height="100">
        </div>
      </td>
      <td><div id="div1" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)"></div></td>
