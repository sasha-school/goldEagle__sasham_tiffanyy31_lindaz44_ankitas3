<!-- 
login/register.html
Users need to log in or register to be able to have their stats saved on the leaderboard or be able to play multiplayer
guest mode: only single player mode is available + does not store score or board info anywhere
Usernames have to be unique
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goldEagles</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>

<body>
    <header>
        <h1>goldEagle</h1>
    </header>
    <!DOCTYPE html>
    <html lang="en">
 
      <nav class="navbar">
        <form action="/home">
          <button type="submit" class="button1">Home</button>
        </form>
        <form action="/users">
          <button type="submit" class="button1">Users</button>
        </form>
        <form action="/mypages">
          <button type="submit" class="button1">My Pages</button>
        </form>
        <form action="/logout">
          <button type="submit" class="button">Log Out</button>
        </form>
      </nav>
      <hr>
      <div class="login">
        <h2>Log In</h2>
      </div>
      <hr>
      <br>
       <form action="/login" method="POST">
        <div data-mdb-input-init class="form-outline mb-4">
          <label for="username"> </label>
          <input class="form-control" type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <label for="password"> </label>
          <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p>Don't have an account? <a href="/register"> Register here.</a></p>

    </body>
    
    </html>
