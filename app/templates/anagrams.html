{% extends "base.html" %}

{% block title %}Friends{% endblock %}

{% block content %}
<style>
:root {
  --coyote: #7E6A4C;
  --timberwolf: #D9D3CA;
  --khaki: #C8B69A;
  --lion: #B08952;
  --coyote-2: #7E5927;
  --sepia: #653F0C;
  --caf-noir: #4B3A22;
  --black: #000200;
  --pakistan-green: #17310B;
  --dark-moss-green: #426011;
}

.anagram-container {
  max-width: 700px;
  margin: 40px auto;
  background: var(--timberwolf);
  border-radius: 18px;
  box-shadow: 0 4px 24px rgba(126, 106, 76, 0.13);
  padding: 32px 36px 36px 36px;
  font-family: 'Segoe UI', Arial, sans-serif;
  border: 2px solid var(--coyote-2);
}

#tot {
  background: var(--lion);
  color: var(--black);
  border: none;
  border-radius: 8px;
  padding: 10px 28px;
  font-size: 1.2em;
  margin-bottom: 18px;
  box-shadow: 0 2px 8px rgba(176,137,82,0.13);
  font-weight: bold;
  letter-spacing: 1px;
}


#plsStart {
  background: #794d15;
  color: white;
  border: none;
  
  border-radius: 8px;
  padding: 10px 28px;
  font-size: 1.1em;
  margin-top: 18px;
  margin-bottom: 10px;
  cursor: pointer;
  transition: background 0.2s;
  font-weight: bold;
  letter-spacing: 1px;
  box-shadow: 0 2px 8px rgba(66,96,17,0.13);
}

#enterWord {
  background: var(--dark-moss-green);
  color: var(--timberwolf);
  border: none;
  border-radius: 8px;
  padding: 10px 28px;
  font-size: 1.1em;
  margin-top: 18px;
  margin-bottom: 10px;
  cursor: pointer;
  transition: background 0.2s;
  font-weight: bold;
  letter-spacing: 1px;
  box-shadow: 0 2px 8px rgba(66,96,17,0.13);
}
#enterWord:hover {
  background: var(--pakistan-green);
}
#timer {
  font-weight: 600;
  color: #4B3A22;
}
#points {
  min-height: 24px;
  font-size: 1.1em;
  color: var(--lion);
  margin-bottom: 12px;
  font-weight: 600;
  text-align: center;
  animation-name: invisible;
  animation-duration: 2s;
}

#firstUser {
  background-color: var(--lion);
  margin:30px;
  display:block;
}


#secondUser {
  background-color: var(--lion);
  margin:30px;
  display:block;
}


@keyframes invisible {
  0% {
      opacity: 1;
      position:relative;
      top: -15px;

  }

  50% {
    opacity: 0.5;
    position:relative;
    top: -35px;

  }
  100% {
    opacity: 0;
    position:relative;
    top: -55px;

  }
}

.seperate, .pls {
  display: flex;
  justify-content: center;
  gap: 18px;
  margin-bottom: 18px;
  flex-wrap: wrap;
}

.box {
  width: 70px;
  height: 70px;
  background: var(--khaki);
  border: 2px solid var(--coyote-2);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: border 0.2s, box-shadow 0.2s, background 0.2s;
  box-shadow: 0 2px 8px rgba(126, 106, 76, 0.08);
  min-width: 70px;
  min-height: 70px;
}

.box:hover {
  border: 2px solid var(--sepia);
  background: var(--timberwolf);
  box-shadow: 0 4px 16px rgba(101,63,12,0.13);
}

.letter {
  background: var(--timberwolf);
  border: 2px solid var(--lion);
  color: var(--sepia);
  border-radius: 50%;
  width: 54px;
  height: 54px;
  font-size: 2em;
  font-weight: bold;
  cursor: grab;
  transition: background 0.2s, color 0.2s, border 0.2s;
  box-shadow: 0 2px 8px rgba(176,137,82,0.13);
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0;
  padding: 0;
  outline: none;
}

.letter:active {
  background: var(--lion);
  color: var(--timberwolf);
  border: 2px solid var(--sepia);
}

.letter:focus {
  outline: 2px solid var(--coyote-2);
}

.anagram-container {
  background: linear-gradient(135deg, var(--timberwolf) 80%, var(--khaki) 100%);
}

@media (max-width: 600px) {
  .anagram-container {
    padding: 12px 4px;
  }
  .box {
    width: 48px;
    height: 48px;
    min-width: 48px;
    min-height: 48px;
  }
  .letter {
    width: 36px;
    height: 36px;
    font-size: 1.2em;
  }
}

#both {
  display: flex;
}

#disp {
  display: block;
}
</style>
<script>
let time = 60;
let game = false;

/*
json structure:
user
scramble letters
dict of words with correspoending points
total points
*/

var words = [];
var pointsPerWord = [];

var dictWords = {};
for (let i = 0; i < words.length; i++) {
  dictWords[words[i]] = pointsPerWord[i];
}

var totPoint = 0;
var usedLetters = [];

document.getElementById("tt").textContent = userName

function dragstartHandler(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function dragoverHandler(ev) {
  ev.preventDefault();
}

function dropHandler(ev) {
  ev.preventDefault();
  const data = ev.dataTransfer.getData("text");
  const imgTag = document.getElementById(data);

  const dropTarget = ev.target;
  const box = dropTarget.classList.contains("box") ? dropTarget : dropTarget.closest(".box");
  if (!box) return;
  if (box.querySelector("button")) {
    return;
  }
  box.appendChild(imgTag);
}

function startGame() {
  game = true;
    document.getElementById("timer").textContent = time;
        let ID = window.setInterval(() => {
          if (time > 0){
            time -= 1;
            document.getElementById("timer").textContent = time;
          }
          else {
            clearInterval(ID);
            game=false;
            reset();
            scoreBoard();
            $("#myModal").modal();



          }
        }, 1000);


      }

  function scoreBoard() {
    for (let i = 0; i < words.length; i++) {
      let w = document.createElement('p');
      let p = document.createElement('p');
      w.textContent = words[i] + "      " + pointsPerWord[i].toString();
      document.getElementById("disp").appendChild(w);
     
    }
  }

  function reset() {
    for (let i = 0; i < 6; i++) {
      document.getElementById('img' + (i+1).toString()).innerHTML = "";
     document.getElementById('img' + (i+1).toString()).disabled = true;
     document.getElementById('div' + (i+1).toString()).disabled = true;
      document.getElementById('img' + (i+1).toString()).style.opacity = 0.5;


    }
    document.getElementById('enterWord').disabled = true;
  }



function checkLetters() {
  if (game==true) {
  const boxes = document.querySelectorAll(".seperate .box");
  const boxesAdd = document.querySelectorAll(".pls .addBoxy");
  let letters = "";
  let numLetters = 0;

  boxes.forEach(box => {
    const letterBtn = box.querySelector("button");
    if (letterBtn) {
      letters += letterBtn.textContent.trim();
      numLetters++;
    }
  });

  const msg = document.getElementById("points");
  const tot = document.getElementById("tot");
  const enter = document.getElementById("enterWord");
  let pointsCateg = { 3: 100, 4: 400, 5: 1200, 6: 2000 };

  let addLetters = [];

  if (numLetters >= 3) {
    fetch('https://ankita320.github.io/anagrams_wordList/wordList.json')
      .then(response => response.json())
      .then(data => {
        if (data.includes(letters.toLowerCase())) {
          if (usedLetters.includes(letters)) {
            msg.innerHTML = `&#9888; <b>${letters}</b> already used!`;
            emptyBoxes = [];
            for (let i = 0; i < 6; i++) {
              let addBack = document.querySelector(".pls .addBoxy" + i.toString());
              if (!addBack.querySelector("button")) {
                emptyBoxes.push(i);
              }
              }
            boxes.forEach((box, i) => {
            const button = box.querySelector("button");
            if (button) {
              box.removeChild(button);
              for (let i = 0; i < emptyBoxes.length; i++) {
                  let addBack = document.querySelector(".pls .addBoxy" + emptyBoxes[i].toString());
              if (!addBack.querySelector("button")) {
                addBack.appendChild(button);
              }
                }
            }
          });





          } else {
            usedLetters.push(letters);
            words.push(letters);
            let pointThing = pointsCateg[numLetters];
            pointsPerWord.push(pointThing);
            totPoint += pointThing;
            msg.innerHTML = `&#127942; <b>+${pointThing}</b> points!`;
            tot.innerHTML = `Total Points: ${totPoint}`;
            emptyBoxes = [];
            for (let i = 0; i < 6; i++) {
              let addBack = document.querySelector(".pls .addBoxy" + i.toString());
              if (!addBack.querySelector("button")) {
                emptyBoxes.push(i);
              }
              }
            boxes.forEach((box, i) => {
            const button = box.querySelector("button");
            if (button) {
              box.removeChild(button);
              for (let i = 0; i < emptyBoxes.length; i++) {
                  let addBack = document.querySelector(".pls .addBoxy" + emptyBoxes[i].toString());
              if (!addBack.querySelector("button")) {
                addBack.appendChild(button);
              }
                }


            }
          });
          }


        } else {
          msg.innerHTML = `&#10060; <b>${letters}</b> not in vocabulary!`;
          emptyBoxes = [];
          for (let i = 0; i < 6; i++) {
            let addBack = document.querySelector(".pls .addBoxy" + i.toString());
            if (!addBack.querySelector("button")) {
              emptyBoxes.push(i);
            }
            }
          boxes.forEach((box, i) => {
            const button = box.querySelector("button");

            if (button) {
              box.removeChild(button);
              for (let i = 0; i < emptyBoxes.length; i++) {
                  let addBack = document.querySelector(".pls .addBoxy" + emptyBoxes[i].toString());
              if (!addBack.querySelector("button")) {
                addBack.appendChild(button);
              }
                }
            }
          });
        }
      })
      .catch(error => {
        msg.innerHTML = "Error checking word!";
      });
  } else {
    msg.innerHTML = "&#9888; Enter at least 3 letters!";
    enter.disabled = false;
  }
}}

</script>
